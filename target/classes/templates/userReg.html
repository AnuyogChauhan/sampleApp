<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ATM Facility</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/modify.css" rel="stylesheet" type="text/css" />
<script src="js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Welcome to ATM Facility Registration</h1>
		<div class="form">
			<form class="form-horizontal" th:object="${user}" th:action="@{/register}" method="post">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" th:field="*{name}" id="inputName"
							placeholder="Name"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="accNum" class="col-sm-2 control-label">Account
						Number</label>
					<div class="col-sm-10">
						<input type="text" name="accNum" class="form-control" th:field="*{accNum}"
							id="inputAccNum" placeholder="Account Number"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="accPin" class="col-sm-2 control-label">Pin
						Number</label>
					<div class="col-sm-10">
						<input type="password" name="pinNum" class="form-control" th:field="*{pinNum}"
							id="inputPin" placeholder="Pin Number"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="dob" class="col-sm-2 control-label">Date Of
						Birth</label>
					<div class="col-sm-10">
						<input type="text" name="dob" class="form-control" th:field="*{dob}" id="inputDob"
							placeholder="Date Of Birth"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">City</label>
					<div class="col-sm-10">
						<input type="text" name="city" class="form-control" th:field="*{city}" id="inputAge"
							placeholder="City"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
